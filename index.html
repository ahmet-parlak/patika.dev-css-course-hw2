<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 98 Clone</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="">
    </div>
    <div class="main">
        <table>
            <tr>
                <td class="bg-grey" colspan="3">
                    <form>
                        <label for="search">Search the web using Google!
                        </label>
                        <input class="search-text" type="text">
                        <div class="buttons">
                            <input type="submit" value="Google Search">
                            <input type="button" value="I'm feeling lucky">
                        </div>

                    </form>
                </td>
            </tr>
            <tr>
                <td class="bg-aqua" style="width: 37%;">
                    <p>Special Searches</p>
                    <a class="block"
                        href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                        Search</a>
                    <a class="block" href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux
                        Search</a>
                </td>
                <td class="bg-mdaqua">
                    <a class="block fs-sm" href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    <a class="block fs-sm" href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                    <a class="block fs-sm" href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                    <a class="block fs-sm" href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>

                </td>
                <td class="bg-cadet">
                    <form>
                        <label for="email" class="fs-sm">Get Google! <br> updates monthly:</label>
                        <input type="email" name="email" value="your e-mail">
                        <div class="buttons fs-sm">
                            <input type="submit" name="" value="Subscribe">
                            <a
                                href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                        </div>
                    </form>
                </td>
            </tr>
        </table>

    </div>
    <div class="footer">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>
</body>

</html>
